{% extends "AnswerQuest/base.html" %}

{% block content %}

<div class='pose-question-container'>

    <a href="{% url 'home' %}" class="what">Return Home, {{ user }}</a>

    <div class='pose-question-header'>
        <h2>Pose Your Question, Questor!</h2>
    </div>

    <form action='' method='POST'>
        {% csrf_token %}
        <label for="title">Title</label>
        {{ form.title }}
        <label for="body">Body</label>
        {{ form.body }}
        <button type='submit'>Pose Question</button>
    </form>

</div>

{% endblock %}
