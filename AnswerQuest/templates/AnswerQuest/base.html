{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}AnswerQuest{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="page-header bg-primary">
      <h1><a class="text-light" href="/">AnswerQuest</a></h1>
    </div>

    <div class="navbar">
      <ul>
        <a>Home</a>
        <a>Hot</a>
        <a>Solved</a>
        <a>Unsolved</a>
        <a>Newest</a>
        <a>Most popular</a>
        <a>Surprise Me</a>
      </ul>
      </div>
      <div class="upperleft">
        <div>
          <!-- Adjust to be crumbs  -->
          Avatar/profile/stats
        </div>
      </div>
      
      <div class="upper_right">
        <div>
          AnswerQuest Leaderboard
        </div>
    {% block content %}
    {%endblock %}
  </div>
  
</body>
</html>
